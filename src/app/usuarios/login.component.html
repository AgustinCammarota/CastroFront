<div class="card border-primary text-center mx-auto" style="width: 28rem;">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form method="post">
      <div class="form-group ">
        <input class="form-control" [(ngModel)]="usuario.username" type="text" name="username" 
        id="username" placeholder="Username"  autofocus required>
      </div>

      <div class="form-group ">
        <input class="form-control" [(ngModel)]="usuario.password" type="password" name="password" 
        id="password" placeholder="Password" required>
      </div>

      <div class="form-group col-sm-6 mx-auto">
        <input (click)="login()" class="btn btn-primary btn-block" type="submit" value="Login">
      </div>

    </form>
  </div>
</div>
